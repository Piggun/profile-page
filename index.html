<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Riccardo Foti Profile Page</title>

<body>
    <div class="container my-container">
        <header>
            <h1>Riccardo Foti</h1>
        </header>

        <div class="card my-card" style="width: 35rem;">
            <img class="card-img-top profile-pic" src="images/profile-pic.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="https://github.com/Piggun"><img class="logo" src="images/GitHub-Mark-120px-plus.png"></a>
              <a href="https://www.linkedin.com/in/riccardo-foti/"><img class="logo" src="images/LI-In-Bug.png"></a>
            </div>
          </div>

    </div>
